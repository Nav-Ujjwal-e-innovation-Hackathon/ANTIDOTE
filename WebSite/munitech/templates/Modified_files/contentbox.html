  <figure class="hoc container clear clients">
    <figcaption class="sectiontitle">
      <h6 class="heading">Your Complaint</h6>
    </figcaption>
    <ul class="nospace group">
      {% for i in writer %}
       <p>Before</p>
       <li class="one_half first"><img src="{{ i.pic.url }}"></li>

        <p>After</p>
        {% if i.backpic %}
        <li class="one_half"><img src="{{ i.backpic.url }}"></li>

        {% endif %}
      {% endfor %}
    </ul>
  </figure>
</div>
